
  <div class="container" style="margin-top: 10PX;">
    <div class="card3">
        <b><br> PATIENT-INFORMATION</b></div>
  <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      <div class="end"> <button mat-raised-button color="warn" (click)="openDialog()">Add Patient</button></div>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
 
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let row"> {{row.age}} </td>
        </ng-container>
    
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
          </ng-container>
       
    
     
        <ng-container matColumnDef="visitedDoctor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Visited-Doctor </th>
          <td mat-cell *matCellDef="let row"> {{row.visitedDoctor}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dateOfVisit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Visit </th>
            <td mat-cell *matCellDef="let row"> {{row.dateOfVisit}} </td>
          </ng-container>

          <ng-container matColumnDef="prescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prescription </th>
            <td mat-cell *matCellDef="let row"> {{row.prescription}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              
           <button mat-icon-button color="accent"  (click) ="viewPatient(row.id)" >
    
            <mat-icon>visibility</mat-icon>
           </button>
           <button mat-icon-button color="primary" (click)="updatePatient(row.id)">
    
            <mat-icon>edit</mat-icon>
           </button>
          </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
         <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> 
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <div class="endpage"> <button mat-raised-button color="warn" (click)="goBack()">GO BACK</button></div>

  </div>
